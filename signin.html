<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style_signin.css">
    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjKkhbuYYJ99jgJNk4-nvsGJ5A19SyGjE",
            authDomain: "rayfinda.firebaseapp.com",
            projectId: "rayfinda",
            storageBucket: "rayfinda.firebasestorage.app",
            messagingSenderId: "965704722440",
            appId: "1:965704722440:web:c8ec257d085b1dde4649bd",
            measurementId: "G-FJV1QHGSBC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("signin-form").addEventListener("submit", (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Login Successful!");
                        window.location.href = "index.html"; // Redirect ke halaman utama
                    })
                    .catch((error) => {
                        alert("Error: " + error.message);
                    });
            });
        });
    </script>
</head>

<body>
    <div class="signin-container">
        <div class="welcome-section">
            <img src="img/login.jpg" alt="Welcome Image">
        </div>

        <div class="form-section">
            <h2>Sign In</h2>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-signin">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
